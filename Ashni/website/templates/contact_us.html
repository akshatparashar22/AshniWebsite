	<h1 class = "text-center py-md-3">Contact Us</h1>

	<div class = "container" >
		<form method ="post" action = "/contact_us">
		{% csrf_token %}
			<div class="form-group my-3">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
			</div>

			<div class="form-group my-3">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
			</div>
			
			<div class="form-group my-3">
				<label for="phone">Phone Number</label>
				<input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
			</div>

			<div class="form-group my-3">
			<label for="description">Purpose of Contacting</label>
			<textarea class="form-control" id="description" name ="description" rows="3"></textarea>
			</div>


				<button class=" btn btn-primary my-3" type="submit">Submit</button>
		</form>

	</div>
{% endblock body %}
